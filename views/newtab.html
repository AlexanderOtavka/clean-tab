<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>New Tab</title>

  <link rel="stylesheet" href="../styles/shared-styles.css" />
  <link rel="stylesheet" href="../styles/newtab.css" />
  <link rel="stylesheet" href="../styles/weather-icons/weather-icons.css" />

  <script type="module" src="../elements/x-bookmark.js"></script>
  <script type="module" src="../elements/x-context-menu.js"></script>
  <script type="module" src="../elements/x-dialog.js"></script>
  <script type="module" src="../elements/x-icon.js"></script>
  <script type="module" src="../elements/x-tooltip.js"></script>

  <script type="module" src="../scripts/newtab.js"></script>
</head>

<body unresolved>
  <img id="background-image" class="fullbleed" />

  <header id="main-toolbar" class="toolbar">
    <a id="surprise-link" hidden></a>
    <a id="unsplash-link" class="source-link" target="_blank" href="https://unsplash.com/">

      Unsplash
    </a>
    <a id="source-link" class="source-link" target="_blank">Photo</a>

    <span class="title"></span>

    <x-icon id="bookmarks-open-button" class="radial-shadow" icon="bookmarks" large button>
    </x-icon>
  </header>

  <main id="info-wrapper" class="fullbleed">
    <div id="info-box">
      <a id="time" href="https://www.google.com/search?q=time"></a>
      <div id="greeting"></div>

      <a id="weather-wrapper" href="https://www.google.com/search?q=weather" hidden>

        <i id="weather-icon" class="wi wi-day-sunny"></i>
        <span id="temperature"></span>
      </a>
    </div>
  </main>

  <div id="drawer-backdrop" class="fullbleed backdrop"></div>

  <aside id="bookmarks-drawer" class="drawer">
    <header class="drawer-header toolbar">
      <x-icon id="bookmarks-up-button" large></x-icon>
      <span id="bookmarks-drawer-title" class="title"></span>
      <x-icon id="bookmarks-close-button" icon="close" large button></x-icon>
    </header>

    <nav id="bookmarks-drawer-items" class="drawer-content"></nav>
  </aside>

  <x-dialog id="bookmarks-edit-dialog">
    <img slot="title" id="bookmarks-edit-dialog-favicon" />
    <h1 slot="title" id="bookmarks-edit-dialog-title"></h1>

    <div slot="content" class="row">
      <input id="bookmarks-edit-dialog-name" type="text" placeholder="Name" />
      <input id="bookmarks-edit-dialog-url" type="url" placeholder="URL" />
    </div>

    <button slot="cancel">Cancel</button>
    <button slot="confirm" id="bookmarks-edit-dialog-done">Done</button>
  </x-dialog>

  <x-tooltip id="bookmarks-drawer-tooltip"></x-tooltip>

  <x-context-menu id="bookmarks-ctx-menu">
    <div id="bookmarks-ctx-menu-name" class="menu-item disabled line-below">
    </div>

    <div id="bookmarks-ctx-menu-edit" class="menu-item">Edit</div>
    <div id="bookmarks-ctx-menu-delete" class="menu-item">Delete</div>
    <hr />
    <div id="bookmarks-ctx-menu-add-page" class="menu-item">Add Page</div>
    <div id="bookmarks-ctx-menu-add-folder" class="menu-item">Add Folder</div>
  </x-context-menu>
</body>

</html>
